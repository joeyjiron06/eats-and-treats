# Site settings
title: 'Eats and Treats'
description: "Joey and Jen's food adventures"
keyword: 'food, dining, dessert, tea, coffee, cooking'
url: "https://joeyjiron06.github.io/eats-and-treats"
baseurl: "/eats-and-treats/"


# Navigation links
nav:
  home: '/'
  tags: '/tags.html'

# Author
author: 'Joey and Jen'
nickname: ''
bio: ''
avatar: 'assets/img/profile.png'

# Character used to separate site title and description in HTML document title
# and RSS feed title
title-separator: "-"


# Search
search: true

# Night mode
nightMode: true

# Comments
disqus: false
disqus_url: 'https://liaokeyu.disqus.com/embed.js'

# Share
social-share: true
social-share-items: ['wechat', 'weibo', 'douban', 'twitter']

# theme color
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'food'

# SNS settings url: weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  weibo: '//weibo.com/lovecolcol'
  juejin: '//juejin.im/user/57a6f434165abd006159b4cc'
  instagram: '//www.instagram.com/steveliaocn'
  github: '//github.com/kaeyleo'

# Tags
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

RSS: false

# Plugins
gems: [jekyll-paginate]
